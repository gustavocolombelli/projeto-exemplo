<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    .container {
      display: flex;
      height: 200px;
      background-color: lightgray;
      border: 2px solid black;
    }

    .item {
      background-color: lightblue;
      padding: 20px;
      border: 2px solid blue;
    }

    .flex1{
        flex: 1;
    }

    .flex2{
        flex: 2;
    }
  </style>
</head>
<body>

  <h1>Flexbox</h1>

  <div class="container">
    <div class="item flex2">Item 1</div>
    <div class="item flex1">Item 2</div>
    <div class="item flex1">Item 3</div>
    <div class="item flex1">Item 4</div>
    <div class="item flex1">Item 5</div>
    <div class="item flex1">Item 6</div>
    
  </div>

</body>
</html>
